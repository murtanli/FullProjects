{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/sign_up_css.css' %}">
</head>
<body>

<div class="auth_block">
    <div class="exit_but">
        <a href="{% url 'home' %}">Вернуться к главной странице</a>
    </div>
    <div class="form_auth">
        <div class="logo">
            <img src="{% static 'images/logo.svg' %}" alt="">
        </div>
        <div class="auth_form">
            <form method="post" action="{% url 'sign_up_page' %}">
                {% csrf_token %}
                {{ authform.as_p}}
                <button type="submit">Регистрация</button>
            </form>
        </div>
        
       
        {% if authform.errors %}
            <div id="errorBlock" class="error_block">
                <p id="closeButton" onclick="hideError()">X</p>
                {% for field, errors in authform.errors.items %}
                    {% for error in errors %}
                        <p style="color: red;">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        
        
    </div>
    
</div>

</body>
</html>
<script>
function hideError() {

    var errorBlock = document.getElementById('errorBlock');
    errorBlock.style.display = 'none';
}

</script>
